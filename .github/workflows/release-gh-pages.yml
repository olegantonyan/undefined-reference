name: Release gh-pages branch

on:
  push:
    branches:
      - master

jobs:
  release_gh_pages:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 2.7

    - name: Bundle install
      run: bundle install

    - name: Run release script
      run: ./.github/release.sh
