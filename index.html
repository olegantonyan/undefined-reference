---
layout: default
---

<div class="home">

  <!--<h1 class="page-heading">Posts</h1>-->

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">
          {% icon fa-calendar %}
          {{ post.date | date: "%b %-d, %Y" }}
          {% icon fa-tags %}
          {% for tag in post.tags %}
            <a href="/tag/{{ tag }}">{{ tag }}</a>
          {% endfor %}
        </span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

</div>
